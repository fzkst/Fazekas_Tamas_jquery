<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. feladat</title>
</head>
<body>
    <button onclick="napszak()">Köszöntés</button>
    <script>
        function napszak(){
            var dt = new Date();
            var ora = dt.getHours();
            var koszones;
            if (ora > 4 && ora <= 10){
                koszones = "Jó reggelt!"
            }
            else if (ora > 10 && ora <= 18){
                koszones = "Jó napot!"
            }
            else{
                koszones = "Jó estét!"
            }
            alert(koszones);
        }
    </script>
</body>
</html>
