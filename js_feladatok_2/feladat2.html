<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. feladat</title>
</head>
<body>
    <span>A téglalap 'a' oldala: </span><input type="text" size="5" id="aOldal"><span> cm</span><br><br>
    <span>A téglalap 'b' oldala: </span><input type="text" size="5" id="bOldal"><span> cm</span><br><br>
    <button onclick="szamol()">Kiszámol</button><br><br>
    <span>Kerület: </span><span id="teruletKiir"> </span><span> cm</span><br>  
    <span>Terület: </span><span id="keruletKiir"> </span><span> cm<sup>2</sup></span>  

    <script>
        function szamol(){

            var a = parseFloat(document.getElementById('aOldal').value)
            var b = parseFloat(document.getElementById('bOldal').value)

            var K = 2 * (a + b);
            var T = a * b;

            document.getElementById('teruletKiir').innerHTML = K;
            document.getElementById('keruletKiir').innerHTML = T; 

    }


    </script>
</body>
</html>
