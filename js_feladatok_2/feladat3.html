<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. feladat</title>
</head>
<body>
    <span>A háromszög 'a' oldala: </span><input type="text" size="5" id="aOldal"><span> cm</span><br><br>
    <span>A háromszög 'b' oldala: </span><input type="text" size="5" id="bOldal"><span> cm</span><br><br>
    <span>A háromszög 'c' oldala: </span><input type="text" size="5" id="cOldal"><span> cm</span><br><br>
    <button onclick="szamol()">Kiszámol</button><br><br>
    <span>Kerület: </span><span id="teruletKiir"> </span><span> cm</span><br>  
    <span>Terület: </span><span id="keruletKiir"> </span><span> cm<sup>2</sup></span>  

    <script>
        function szamol(){

            var a = parseFloat(document.getElementById('aOldal').value)
            var b = parseFloat(document.getElementById('bOldal').value)
            var c = parseFloat(document.getElementById('cOldal').value)

            var K = a + b + c;
            var s = K / 2;
            var T = Math.sqrt( s * (s - a) * (s - b) * (s - c) );

            document.getElementById('teruletKiir').innerHTML = K;
            document.getElementById('keruletKiir').innerHTML = T; 

    }
    </script>
</body>
</html>
