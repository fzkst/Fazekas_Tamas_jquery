<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript feladatok</title>
</head>

<body>
    <img src="elso.jpg" alt="tájkép" id="kep" height="200px">
    <br> <button onclick="kepvaltas();">Kép megváltoztatása</button>

    <br>

    <br> A: <input type="number" id="input_a">
    <br> B: <input type="number" id="input_b">
    <br> C: <input type="number" id="input_c">
    <br>
    <button onclick="szamol();">Számol</button>
    <p id="szamol_eredmeny"></p>
    <br> Életkor: <input type="number" id="input_eletkor">
    <br> <button onclick="eletkor_kiir();">Korszakasz kiírása</button>
    <p id="korszakasz"></p>

    <button onclick="szamok_kiir()">Számok kiírás</button>
    <p id="szamok"></p>

    <input type="number" id="elso"> <br>
    <input type="number" id="masodik"> <br>
    <button onclick="koztes_szamok_osszege()">Köztes egész számok összege</button>
    <p id="osszeg"></p>

    <script>
        var kepSzam = 1;

        function kepvaltas() {
            if (kepSzam == 1) {
                document.getElementById('kep').src = "masodik.jpg";
                kepSzam = 2;
            } else {
                document.getElementById('kep').src = "elso.jpg";
                kepSzam = 1;
            }
        }

        function szamol() {
            var a = parseInt(document.getElementById('input_a').value);
            var b = parseInt(document.getElementById('input_b').value);
            var c = parseInt(document.getElementById('input_c').value);

            var felszin = 2 * (a * b + a * c + b * c);
            var terfogat = a * b * c;

            document.getElementById('szamol_eredmeny').innerHTML = "Felszín: " + felszin + ", Térfogat: " + terfogat;
        }

        function eletkor_kiir() {
            /*
             0 - 1  csecsemő
            2 -18  gyerek
            19 -64  felnőtt
            65-től  idős
            */
            var eletkor = parseInt(document.getElementById('input_eletkor').value);
            var korszakasz;
            if (eletkor < 0) {
                korszakasz = "Érvénytelen adat";
            } else if (eletkor < 2) {
                korszakasz = "Csecsemő";
            } else if (eletkor < 19) {
                korszakasz = "gyerek";
            } else if (eletkor < 65) {
                korszakasz = "Felnőtt";
            } else {
                korszakasz = "idős";
            }

            document.getElementById('korszakasz').innerHTML = "Korszakasz: " + korszakasz;
        }

        function szamok_kiir() {
            var szamok = "";
            for (let index = 1; index <= 20; index++) {
                if (index % 2 == 0) {
                    szamok += "<span style='color: red;'>"
                }
                szamok += index + " ";
                if (index % 2 == 0) {
                    szamok += "</span>"
                }
            }
            document.getElementById('szamok').innerHTML = szamok;
        }

        function koztes_szamok_osszege() {
            var osszeg = 0;
            var elso = parseInt(document.getElementById('elso').value);
            var masodik = parseInt(document.getElementById('masodik').value);

            var osszeg2 = (elso+masodik) * (Math.abs(elso-masodik)+1) / 2;
            console.log(osszeg2);

            if (elso > masodik) {
                var temp = masodik;
                masodik = elso;
                elso = temp;
            }
            for (let index = elso; index <= masodik; index++) {
                osszeg += index;
            }

            
            document.getElementById('osszeg').innerHTML = osszeg;
        }
    </script>
</body>

</html>
