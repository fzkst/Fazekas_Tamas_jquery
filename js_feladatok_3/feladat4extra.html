<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. feladat - Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="./feladat4.js"></script>

</head>

<body>
    <div class="w-100 p-3" style="background-color: rgba(248, 191, 126, 0.589);">
        <form name="kabel_rendelo" method="POST">
            <legend class="text-center mb-5">Válassza ki, hogy milyen kábelt szeretne megrendelni!</legend>
            <div class="row w-75 m-auto">
                <div class="col-md-6 mb-3">
                    <label for="nev" class="form-label">Név:</label>
                    <input type="text" class="form-control" name="nev">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="jelszo" class="form-label">Jelszó:</label>
                    <input type="password" class="form-control" name="jelszo">
                </div>
                <div class="col-12 mb-3">
                    <label for="cim" class="form-label">Cím:</label>
                    <input type="text" class="form-control" id="inputAddress" name="cim">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="varos" class="form-label">Város:</label>
                    <input type="text" class="form-control" name="varos">
                </div>
                <div class="col-md-4 pt-3">
                    <label for="orszag" class="form-label">Ország</label>
                    <select name="orszag" class="form-select mt-4">
                        <option selected>Magyarország</option>
                        <option>Egyéb</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="iszam" class="form-label">Irányítószám:</label>
                    <input type="text" class="form-control" id="iszam">
                </div>
                <div class="col-12 mb-5">
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="gridCheck">
                            Fogadja el a vásárlási feltételeket!
                        </label>
                    </div>
                </div>
                <div class="row w-75 m-auto">
                    <label class="col-4" for="gyarto">Válassza ki a kábel gyártójárt!</label>
                    <select class="form-select form-select-lg mb-3 col-8" aria-label=".form-select-lg example"
                        name="gyarto">
                        <option value="oehlbach" selected>Oehlbach</option>
                        <option value="audioquest">Audioquest</option>
                        <option value="inakustik">Inakustik</option>
                        <option value="qed">QED</option>
                    </select>
                </div>
                <div class="row w-75 m-auto">
                    <label class="col-12 mt-5" for="tipus">Válassza ki a kábel típusát!</label>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="tipus" value="hdmi">
                        <label class="form-check-label" for="hdmi">HDMI kábel</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="tipus" value="hangfalkabel">
                        <label class="form-check-label" for="hangfalkabel">Hangfalkábel</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="tipus" value="rca">
                        <label class="form-check-label" for="rca">RCA kábel</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="tipus" value="xlr">
                        <label class="form-check-label" for="xlr">XLR kábel</label>
                    </div>
                </div>
                <div class="row w-75 m-auto">
                    <label class="col-12 mt-5" for="hossz">Válassza ki a kábel hosszát!</label>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="hossz" value="0,6 m">
                        <label class="form-check-label" for="hdmi">0,6 m</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="hossz" value="1 m">
                        <label class="form-check-label" for="hangfalkabel">1 m</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="hossz" value="2 m">
                        <label class="form-check-label" for="rca">2 m</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="hossz" value="3 m">
                        <label class="form-check-label" for="xlr">3 m</label>
                    </div>
                </div>
                <div class="row w-75 m-auto">
                    <label class="col-12 mt-5" for="szin">Válassza ki a kábel színét!</label>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="szin" value="piros">
                        <label class="form-check-label" for="hdmi">piros</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="szin" value="fekete">
                        <label class="form-check-label" for="hangfalkabel">fekete</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="szin" value="kék">
                        <label class="form-check-label" for="rca">kék</label>
                    </div>
                    <div class="form-check col-6">
                        <input class="form-check-input" type="radio" name="szin" value="lila">
                        <label class="form-check-label" for="xlr">lila</label>
                    </div>
                </div>

            </div>
            <div class="col-12">
                <input class="btn btn-primary my-5" type="button" id="megrendeles" value="Megrendelés">
            </div>
        </form>        
    </div>    
</body>
<script>
    $('#megrendeles').on('click', Rendeles);
</script>

</html>
