<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. feladat</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</head>
<body style="background-color: rgb(92, 157, 243);">

    <p>Írjon be egy tetszőleges szöveget!</p>
    <input type="text" id="szoveg"><br><br>
    <label for="kisbetus">Kisbetűs</label>
    <input type="radio" id="kisbetus" name="valaszto"><br>
    <label for="nagybetus">Nagybetűs</label>
    <input type="radio" id="nagybetus" name="valaszto"><br><br>
    <button id="atalakitas">Átalakítás</button>
    

    <script>

        $('#atalakitas').on('click', atalakit);

        function atalakit(){
            let kicsi = $('#kisbetus').is(':checked');
            let nagy = $('#nagybetus').is(':checked');
            let szoveg = $('#szoveg').val()
            
            if (szoveg == ""){
                alert("Nem adott meg szöveget!")
            }
            else if (kicsi == false && nagy == false){
                alert("Nem választott gombot!")
            }
            if (kicsi == true){
                $('#szoveg').val(szoveg.toLowerCase());
            }
            else if (nagy == true){
                $('#szoveg').val(szoveg.toUpperCase());
            }
        }
    </script>
</body>
</html>
